{% extends 'base.html' %}

{% block content %}
<div class="homepage-container">  
  <h1 class="page-title">Delete agent</h1>

  <div class="agent-delete">
  <h2>Are you sure you want to delete {{ object.name }}?</h2>

  <form class='delete-form' action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!">
    <a href="{% url 'agents_detail' object.id %}">Cancel</a>
  </form>
</div>
</div>
{% endblock %}
