{% extends 'base.html' %}
{% block content %}

<h1>Home Harbor List</h1>

{% for listing in listings %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ listing.address }}</span>
      <p>Price: {{ listing.price }}</p>
      <p>Description: {{ listing.description }}</p>
      <p>sqft: {{ listing.sqft }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
