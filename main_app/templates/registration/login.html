{% extends 'base.html' %}
{% block content %}

<div class="homepage-container">
<h1 class="page-title">Log In</h1>
<form class="log-in-container" method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input class='log-in-input' type="hidden" name="next" value="{{ next }}">
    <button class='add-listing-btn' type="submit" class="btn">Log In</button>
  </form>
</div>
{% endblock %}
